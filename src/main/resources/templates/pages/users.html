<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> USERS </title>
</head>
<body>
    <h2>Task 3.1.2</h2>
    <h3>Database has next user list:</h3>

    <br><br><br>

    <div>
        <table>
            <thead>
            <tr>
                <th> <b>Name</b> </th>
                <th> <b>Last Name</b> </th>
                <th> <b>Salary</b> </th>
                <th> <b>Operations</b> </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${userList}">
                <td> <span th:text="${user.getName()}"/> </td>
                <td> <span th:text="${user.getLastName()}"/> </td>
                <td> <span th:text="${user.getSalary()}"/> </td>
                <td>
                    <form th:action="@{/{id}/edit(id=${user.getId()})}">
                        <input type="submit" value="Edit">
                    </form>
                    <form th:method="DELETE" th:action="@{/{id} (id=${user.getId()})}">
                        <input type="submit" value="Delete">
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <br><br>
    <input type="button" value = "Add" onclick="window.location.href = '/new'">

</body>
</html>
